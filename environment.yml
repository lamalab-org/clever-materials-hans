channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python and data science
  - python=3.10
  - pip=25.1.1
  - numpy=2.2.6
  - pandas>=2.0.0
  - matplotlib==3.10
  - scipy

  # Machine learning
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0
  - lightgbm>=4.0.0
  
  # Chemistry and materials science
  - rdkit>=2023.3.0
  - pymatgen>=2023.0.0
  - matminer>=0.9.0
  
  # Progress bars and utilities
  - tqdm
  - pyyaml  # For YAML config files
  - pathlib  # Usually in stdlib but good to be explicit
  
  # Notebook environment
  - marimo>=0.19.0
  
  # API access for metadata enrichment  
  - habanero
  
  # Lama aesthetics (install via pip since not in conda-forge)
  - pip:
    - git+https://github.com/lamalab-org/lama-aesthetics.git
    - crossref-commons
    - dabest
    - fastparquet
