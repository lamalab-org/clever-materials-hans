channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python and data science
  - pip
  - numpy
  - pandas>=2.0.0
  - matplotlib
  - scipy
  
  # Machine learning
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0
  - lightgbm>=4.0.0
  
  # Chemistry and materials science
  - rdkit>=2023.3.0
  - pymatgen>=2023.0.0
  - matminer>=0.9.0
  
  # Progress bars and utilities
  - tqdm
  - pyyaml  # For YAML config files
  - pathlib  # Usually in stdlib but good to be explicit
  
  # Notebook environment
  - marimo
  
  # API access for metadata enrichment  
  - habanero
  
  - pip:
    - git+https://github.com/lamalab-org/lama-aesthetics.git
    - crossref-commons
    - dabest
    - fastparquet
